{% extends "base.html" %}

{% block title %}
Lista das Bancadas

{% endblock title %}

{% block content %}
<h4><strong>LISTA DE BANCADAS</strong></h4>
<table class="table table-striped">   
    <thead>
    <tr>
        <th>Usuário</th>
        <th>Nome</th>       
        <th>Sigla</th>
        <th>Tombo</th>
        <th>Sala</th>        
        <th>Ações</th>
    </tr>

    </thead>
    <tbody>
    {% for i in bancadas %}
    <tr>
        <td><a href="{% url 'sisnlab:editar_prateleira' i.id %}">{{i.usuario}}</a></td>
        <td><a href="{% url 'sisnlab:editar_bancada' i.id %}">{{i.nome}}</a></td>
        <td><a href="{% url 'sisnlab:editar_bancada' i.id %}">{{i.sigla}}</a></td>
        <td><a href="{% url 'sisnlab:editar_bancada' i.id %}">{{i.tombo}}</a></td>
        <td><a href="{% url 'sisnlab:editar_bancada' i.id %}">{{i.sala}}</a></td>
        <td>
            <a href="{% url 'sisnlab:editar_bancada' i.id %}" button class="btn btn-success btn-sm">Editar</a>
            <a href="{% url 'sisnlab:remover_bancada' i.id %}" button class="btn btn-danger btn-sm">Remover</button> </a>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{% url 'sisnlab:cadastrar_bancada' %}">
    <button class="btn btn-primary ">Cadastrar</button>
</a>
{% endblock content %}
